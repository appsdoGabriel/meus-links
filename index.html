<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site com Vídeo de Fundo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Imagem de fundo */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.mensageirodanovaalianca.com.br/_files/ugd/3d89cd_44bf98b6eb93435e9e6a8322d8ef6e7e~mv2.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(60%);
        }

        /* Conteúdo em cima do vídeo */
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            top: 40%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Vídeo vindo do Pinterest como background -->
    <!-- Imagem de fundo -->
    <div class="bg-image"></div>

    <div class="content">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Vídeo de fundo aplicado com sucesso!</p>
    </div>

</body>
</html>
