<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site com Imagem de Fundo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; font-family: Arial, sans-serif; }

        /* Imagem de fundo */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('c1625e_bc28caaa90ea47cdb72bd5d9b0961464~mv2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            filter: brightness(65%);
        }

        /* Conte√∫do */
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            top: 40%;
            transform: translateY(-50%);
            text-shadow: 0 0 15px black;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="content">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Agora com a imagem de fundo funcionando!</p>
    </div>

</body>
</html>
