<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Vídeo de fundo */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Sombra escura para melhorar contraste */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: -1;
        }

        /* Relógio */
        #clock {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 40px;
            text-shadow: 2px 2px 8px black;
        }

        /* Ícones */
        .icon-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .icon-btn {
            width: 65px;
            height: 65px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #007BFF;
            text-decoration: none;
            transition: 0.3s;
        }

        .icon-btn:hover {
            transform: scale(1.15);
            background: #e6e6e6;
        }
    </style>
</head>
<body>

    <!-- Vídeo de fundo -->
    <video id="bg-video" autoplay loop muted>
        <source src="https://pin.it/4kXjFUtdU" type="video/mp4">
    </video>

    <!-- Camada escura -->
    <div class="overlay"></div>

    <!-- Relógio -->
    <div id="clock">00:00:00</div>

    <!-- Ícones -->
    <div class="icon-container">

        <a class="icon-btn" href="https://instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>

        <a class="icon-btn" href="https://tiktok.com/" target="_blank">
            <i class="fa-brands fa-tiktok"></i>
        </a>

        <a class="icon-btn" href="https://spotify.com/" target="_blank">
            <i class="fa-brands fa-spotify"></i>
        </a>

        <a class="icon-btn" href="https://wa.me/seu_numero" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
        </a>

        <a class="icon-btn" href="https://youtube.com/" target="_blank">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
